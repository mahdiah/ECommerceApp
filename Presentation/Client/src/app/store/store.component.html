
  <div class="row">
    <div class="col s12 m4" @fadeIn *ngFor="let product of products" >
      <div class="card grey lighten-4 ">

          <div class="card-image" [ngStyle]="{ 'background' : 'url('+ product.imagePath +') no-repeat top center / cover' }">
          <!-- <img [src]='product.imagePath' [alt]='product.imageName'> -->
          <div class="overlay"></div>
          <div class="view_details">View details</div>
        </div>
        <div class="card-content">
          <span class="card-title">{{ product.name}}</span>
          <span class="product-price">{{ product.unitPrice | currency:'EUR':'symbol':'3.2-2':'fr'}}</span>
          <p>{{ product.description }}</p>
        </div>
        <div class="card-action right-align">
           <a class="waves-effect waves-light btn " href="#" (click)="cart.addToCart(product.productId,product.name,product.unitPrice,1)">
             <i class="material-icons right">shopping_cart</i>ADD
            </a>
        </div>
      </div>
    </div>
  </div>
